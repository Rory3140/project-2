<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form id="characterForm" method="GET" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <div class="character">
                    <input type="radio" id="aria" name="character" value="aria">
                    <label for="aria"><strong>Aria, the Warrior:</strong> Strong and bave, with the ability to overcome
                        physical obstacles.</label><br>
                </div>
                <div class="character">
                    <input type="radio" id="eldrin" name="character" value="eldrin">
                    <label for="eldrin"><strong>Eldrin, the Mage:</strong> Wise and Knowledageable, with the power to
                        solve puzzles and cast spells.</label><br>
                </div>
                <div class="character">
                    <input type="radio" id="tara" name="character" value="tara">
                    <label for="tara"><strong>Tara, the Rogue:</strong> Quick and cunning, with the skills in stealth
                        and persuasion.</label><br>
                </div>
            </fieldset>
            <button type="submit">Continue</button>
        </form>
    </section>
</body>

</html>
