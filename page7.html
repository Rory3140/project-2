<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Your Quest Has Concluded</h1>
        <p>Based on your choices, [Insert a dynamic conclusion based on the user's journey and final decision]. The
            kingdom will
            remember your deeds for generations to come.</p>
        <p>We hope you enjoyed your adventure. Would you like to provide feedback on your experience?</p>

        <form>
            <label for="feedback">Your feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"
                placeholder="Enter your feedback here..."></textarea><br>
            <input type="submit" value="Submit Feedback">
        </form>
        <button onclick="window.location.href='welcome.html'">Play Again</button>
    </section>
</body>

</html>
